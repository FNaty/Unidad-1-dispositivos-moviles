<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Encontrar el Mayor Numero</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Ejercicio: Encontrar el Mayor Numero</h1>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <h2>Arreglo de números:</h2>
    <p id="numeros"></p>
    <h2>Mayor número:</h2>
    <p id="mayor"></p>
    <script>
        function encontrarMayor(arr){
            return arr.reduce((max, num) => (num > max ? num : max), arr[0]);
        }
        const numeros = [10, 5, 8, 20, 15];
        const mayor = encontrarMayor(numeros);

        document.getElementById('numeros').textContent = numeros.join(', ');
        document.getElementById('mayor').textContent = mayor;
    </script>
</body>
</html>
