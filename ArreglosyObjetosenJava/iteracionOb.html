<head>

<body>
    <h1>Iteración sobre Propiedades de Objetos</h1>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <h2>Propiedades del libro:</h2>
    <ul id="lista-propiedades"></ul>
    <script>
        const libro = {titulo:"El principito", autor:"Antonie de Saint-Exupéry", año:1943};
        const lista = document.getElementById('lista-propiedades');
        for (let propiedad in libro) {
            const li = document.createElement('li');
            li.textContent = `${propiedad}: ${libro[propiedad]}`;
            lista.appendChild(li);
        }
    </script>
</body>
