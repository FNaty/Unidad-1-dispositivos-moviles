<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrado de Arreglos de Objetos</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Filtrado de Arreglos</h1>
    <br>
    <h2>Filtrar usuarios mayores de 27 años</h2>
    <button onclick="mostrarUsuarios()">Mostrar usuarios filtrados</button>
    <ul id="listaUsuarios"></ul>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <script>
        function filtrarUsuarios(arr){
            return arr.filter(usuario => usuario.edad > 27);
        }

        function mostrarUsuarios() {
            const usuarios = [
                {nombre:"Luis", edad:30},
                {nombre:"Maria", edad:28},
                {nombre:"Ana", edad:25},
                {nombre:"Pedro", edad:35}
            ];
            const filtrados = filtrarUsuarios(usuarios);
            const lista = document.getElementById('listaUsuarios');
            lista.innerHTML = '';
            filtrados.forEach(usuario => {
                const li = document.createElement('li');
                li.textContent = usuario.nombre + ' (' + usuario.edad + ' años)';
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
