<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Map</h1>
    <h2>Arreglo original:</h2>
    <p id="original"></p>
    <h2>Arreglo duplicado (usando map):</h2>
    <p id="duplicado"></p>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <script>
        const numeros = [1,2,3,4,5];
        const numerosDuplicados = numeros.map(num => num * 2);
        document.getElementById('original').textContent = numeros.join(', ');
        document.getElementById('duplicado').textContent = numerosDuplicados.join(', ');
    </script>
</body>
</html>
