<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Filter</h1>
    <br>
    <h2>Números originales:</h2>
    <p id="original"></p>
    <h2>Números filtrados (pares):</h2>
    <p id="filtrados"></p>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <script>
        const numeros = [1, 2, 3, 4, 5, 6];
        const numerosFiltrados = numeros.filter(num => num % 2 === 0);
        document.getElementById('original').textContent = numeros.join(', ');
        document.getElementById('filtrados').textContent = numerosFiltrados.join(', ');
    </script>
</body>
</html>
