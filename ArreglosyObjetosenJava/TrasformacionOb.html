<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformación de Arreglos de Objetos</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Transformación de Arreglos de Objetos</h1>
    <h2>Nombres de usuarios</h2>
    <ul id="lista-nombres"></ul>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <script>
        const usuarios = [
            { nombre: "Ana", edad: 25 },
            { nombre: "Luis", edad: 30 },
            { nombre: "Maria", edad: 28 }
        ];
        function obtenerNombres(arr) {
            return arr.map(usuario => usuario.nombre);
        }
        const nombres = obtenerNombres(usuarios);
        const lista = document.getElementById('lista-nombres');
        nombres.forEach(nombre => {
            const li = document.createElement('li');
            li.textContent = nombre;
            lista.appendChild(li);
        });
    </script>
</body>
</html>
