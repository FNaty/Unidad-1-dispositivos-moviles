<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion y acceso a propiedades de objetos</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Creación y acceso a propiedades de objetos</h1>
    <h2>Propiedades del objeto persona</h2>
    <ul>
        <li id="nombre"></li>
        <li id="edad"></li>
        <li id="profesion"></li>
    </ul>
    <br>
    <li><a href="../arreglosyobjetos.html">Volver a arreglos y objetos</a></li>
    <li><a href="../index.html">Volver a la pagina de inicio</a></li>
    <script>
        const persona = {
            nombre: "Juan",
            edad: 30,
            ciudad: "Madrid"
        };
        document.getElementById('nombre').textContent = `Nombre: ${persona.nombre}`;
        document.getElementById('edad').textContent = `Edad: ${persona.edad}`;
        document.getElementById('profesion').textContent = `Profesión: ${persona.profesion ?? "No definida"}`;
    </script>
</body>
</html>
