<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicio 1: Suma de dos números</h1>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <button type="submit">Sumar</button>
    </form>
    <p id="result"></p>
    <br>
    <li><a href="/index.html">Volver a página de inicio</a></li>
    <li><a href="/Ejercicios.html">Volver a ejercicios</a></li>
    <script>
        // funcion tradicional
        function sumarTradicional(a, b) {
            return a + b;
        }

        // funcion flecha
        const sumarFlecha = (a, b) => a + b;

        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // mostrar el resultado con las dos formas 
            const sumaTradicional = sumarTradicional(num1, num2);
            const sumaFlecha = sumarFlecha(num1, num2);

            document.getElementById('result').innerHTML =
                'La suma (función tradicional) es: ' + sumaTradicional + '<br>' +
                'La suma (función flecha) es: ' + sumaFlecha;
        });
    </script>
    </script>
</body>
</html>
