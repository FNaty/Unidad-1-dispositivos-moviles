<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Suma de dos números</title>
</head>
<body>
    <h1>Ejercicio 1: Suma de dos números</h1>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <button type="submit">Sumar</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').textContent = 'La suma es: ' + sum;
        });
    </script>
</body>
</html>
