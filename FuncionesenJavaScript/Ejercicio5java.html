<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Ejercicio 5: Función que toma otra función como parámetro</h1>
    <form id="operacionForm">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <select id="operation" required>
            <option value="" disabled selected>Selecciona una operación</option>
            <option value="sumar">Sumar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="restar">Restar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button type="submit">Ejecutar</button>
    </form>
    <p id="resultado"></p>
    <br>
    <li><a href="../index.html">Volver a página de inicio</a></li>
    <li><a href="../Ejercicios.html">Volver a ejercicios</a></li>
    <script>
        function ejecutarOperacion(a, b, operacion) {
            return operacion(a, b);
        }
        // Funciones de ejemplo
        const sumar = (a,b) => a + b;
        const multiplicar = (a,b) => a * b;
        // Funciones que agregue yo
        const restar = (a,b) => a - b;
        const dividir = (a,b) => a / b;
        // Para mostrar los resultados
        document.getElementById('operacionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operation').value;
            
            let resultado;
            let textoOperacion = '';
            if (operacion === 'sumar') {
                resultado = ejecutarOperacion(num1, num2, sumar);
                textoOperacion = 'La suma de ' + num1 + ' y ' + num2 + ' es: ';
            } else if (operacion === 'multiplicar') {
                resultado = ejecutarOperacion(num1, num2, multiplicar);
                textoOperacion = 'La multiplicación de ' + num1 + ' y ' + num2 + ' es: ';
            } else if (operacion === 'restar') {
                resultado = ejecutarOperacion(num1, num2, restar);
                textoOperacion = 'La resta de ' + num1 + ' y ' + num2 + ' es: ';
            } else if (operacion === 'dividir') {
                if (num2 === 0) {
                    document.getElementById('resultado').innerHTML = 'No se puede dividir entre cero.';
                    return;
                }
                resultado = ejecutarOperacion(num1, num2, dividir);
                textoOperacion = 'La división de ' + num1 + ' entre ' + num2 + ' es: ';
            }
            document.getElementById('resultado').innerHTML = textoOperacion + resultado;
        });
    </script>
</body>
</html>
