<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <h1>Ejercicio 9: Funciones con argumentos predeterminados</h1>
    <label for="num1">Ingresa un número:</label>
    <input type="number" id="num1" placeholder="Número">
    <button id="btnDuplicar">Duplicar</button>
    <button id="btnTriplicar">Triplicar</button>
    <br>
    <li><a href="/index.html">Volver a página de inicio</a></li>
    <li><a href="/Ejercicios.html">Volver a ejercicios</a></li>
    <script>
        function crearMultiplicador(factor) {
            return function(numero) {
                return numero * factor;
            };
        }
        const duplicar = crearMultiplicador(2);
        const triplicar = crearMultiplicador(3);

        document.getElementById('btnDuplicar').onclick = function() {
            const num1 = document.getElementById('num1').value;
            document.getElementById('resultado').textContent = duplicar(num1);
        };
        document.getElementById('btnTriplicar').onclick = function() {
            const num1 = document.getElementById('num1').value;
            document.getElementById('resultado').textContent = triplicar(num1);
        };
    </script>
</body>
</html>
