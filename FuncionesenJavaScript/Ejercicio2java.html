<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: División de dos números</title>
</head>
<body>
    <h1>Ejercicio 2: División de dos números</h1>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Número 1" required>
        <input type="number" id="num2" placeholder="Número 2" required>
        <button type="submit">Sumar</button>
    </form>
    <p id="result"></p>
    <br>
    <li><a href="/index.html">Volver a página de inicio</a></li>
    <script>
        // Funcion tradicional
        function dividirTradicional(a, b) {
            if (b === 0) return 'Error division por cero';
            return a / b;
        }
        // Funcion flecha
        const dividirFlecha = (a, b) => b === 0 ? 'Error division por cero' : a / b;

        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // mostrar el resultado con las dos formas
            const divisionTradicional = dividirTradicional(num1, num2);
            const divisionFlecha = dividirFlecha(num1, num2);

            document.getElementById('result').innerHTML =
                'La división (función tradicional) es: ' + divisionTradicional + '<br>' +
                'La división (función flecha) es: ' + divisionFlecha;
        });
    </script>
</body>
</html>
