<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>
<body>
    <h4>Ejemplo 2: Manipulacion de Contenido y Estilos</h4>
    <div id="myDiv">Hello, World!</div>
    <button id="changeText">Change Text</button>
    <button id="changeStyle">Change Style</button>

    <script>
        const myDiv2 = document.getElementById('myDiv');

        // cambiar el texto del elemento 
        document.getElementById('changeText').addEventListener('click', () =>{
            myDiv2.textContent = 'Texto cambiado!';
        });
        // cambiar el estilo del elemento
        document.getElementById('changeStyle').addEventListener('click', () =>{
            myDiv2.style.color = 'red';
            myDiv2.style.fontSize = '24px';
        });
    </script>
</body>
</html>
