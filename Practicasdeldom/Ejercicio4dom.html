<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h4>Ejemplo 4: Crear una Página HTML Simple y Manipular el DOM con JavaScript</h4>
    <br>
    <h1 id="title">My Web Page</h1>
    <p class="text">this is a paragraph</p>
    <p class="text">this is another paragraph</p>
    <button id="changeContent">Change Content</button>
    <button id="highlightText">Highlight Text</button>
    <li><a href="/Dom.html">volver a dom</a></li>
    <li><a href="/index.html">volver a pagina de inicio</a></li>
    <script>
        // Cambiar el contenido del titulo
        document.getElementById('changeContent').addEventListener('click', () =>{
            document.getElementById('title').textContent = 'Contenent Changed!';
        });

        // Resaltar todos los párrafos
        document.getElementById('highlightText').addEventListener('click', () =>{
            const paragraphs = document.querySelectorAll('.text');
            paragraphs.forEach(p => {
                p.classList.toggle('highlight');
            });
        });
    </script>
</body>
</html>
