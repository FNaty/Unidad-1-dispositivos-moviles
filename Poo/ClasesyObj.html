    <Script>
        // Definici√≥n de una clase
        class Animal{
            constructor(nombre, sonido){
                this.nombre = nombre;
                this.sonido = sonido;
            }

            hacerSonido(){
                return `${this.nombre} hace ${this.sonido}`;
            }
        }
        // Creacion de un objeto (instancia de la clase animal)
        const perro = new Animal("Perro", "guau");
        document.writeln("Salida: " + perro.hacerSonido());
    </Script>
</body>
