<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de async/await</title>
</head>
<body>
    <h1>Uso de async/await</h1>
    <h4>Posts</h4>
    <ul id="posts">
        

    </ul>
    <br>
    <li><a href="../PromesasAsincronía.html">volver a Promesas y Asincronía</a></li>
    <li><a href="../index.html">volver a pagina de inicio</a></li>
    <script>
        const opbtenerPosts = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => mostrarPosts(data))
                .catch(error => console.error('Error:', error));
        };
        // funcion para mostrar los post en el html
        const mostrarPosts = (posts) => {
            const postsUL = document.getElementById('posts');
            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post.title;
                postsUL.appendChild(li);
            });
        };
        // llamamos a la funcion para obtener los posts
        opbtenerPosts();
    </script>
</body>
</html>
