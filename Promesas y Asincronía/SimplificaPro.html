<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificando la promesa</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Simplificando la promesa</h1>
    <h4>Post</h4>
    <ul id="posts">

    </ul>
    <img src="../imagenes/promesa.png" alt="simplificacion de promesa" width="400">
    <br>
    <li><a href="../PromesasAsincronía.html">volver a Promesas y Asincronía</a></li>
    <li><a href="../index.html">volver a pagina de inicio</a></li>
    <script>
        const obtenerPosts = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => mostrarPosts(data))
                .catch(error => console.log('Error:', error));
        };
        // funcion para mostrar los posts en el html
        const mostrarPosts = (posts) => {
            const postsUl = document.getElementById('posts');
            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post.title;
                postsUl.appendChild(li);
            });
        };
        // llamamos a la funcion para obtener los posts
        obtenerPosts();
    </script>
</body>
</html>
