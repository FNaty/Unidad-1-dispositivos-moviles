<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Ejercicio 2</h1>
    <h4>Obtener y mostrar títulos de posts usando async/await</h4>
    <ul id="posts">

    </ul>
    <img src="../imagenes/image2.png" alt="codigo async await" width="400">
    <br>
    <li><a href="../PromesasAsincronía.html">volver a Promesas y Asincronía</a></li>
    <li><a href="../index.html">volver a pagina de inicio</a></li>
    <script>
        async function obtenerPosts() {
            try {
                let respuesta = await fetch('https://jsonplaceholder.typicode.com/posts');
                let posts = await respuesta.json();
                mostrarPosts(posts);
            } catch (error) {
                console.log('Error:', error);
            }
        }
        function mostrarPosts(posts) {
            const postsUl = document.getElementById('posts');
            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post.title;
                postsUl.appendChild(li);
            });
        }
        obtenerPosts();
    </script>
</body>
</html>
