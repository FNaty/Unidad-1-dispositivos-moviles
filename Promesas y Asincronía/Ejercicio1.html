<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="../Ejercicios.css">
</head>
<body>
    <h1>Ejercicio 1</h1>
    <h4>Usuarios y correo</h4>
    <ul id="users">

    </ul>
    <img src="../imagenes/image1.png" alt="codigo" width="400">
    <br>
    <li><a href="../PromesasAsincronía.html">volver a Promesas y Asincronía</a></li>
    <li><a href="../index.html">volver a pagina de inicio</a></li>
    <script>
        const obtenerUsuarios = () => {
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => mostrarUsuarios(data))
            .catch(error => console.log('Error:', error));
        };

        const mostrarUsuarios = (users) => {
            const userUl = document.getElementById('users');
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.name + " - " + user.email;
                userUl.appendChild(li);
            });
        };

        obtenerUsuarios();
    </script>
</body>
</html>
